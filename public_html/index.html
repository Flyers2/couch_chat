
<html>
    <head>
        <title>Fast Chat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href ="couch.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id ="welcome">
            <h2>Welcome to FastChat</h2>
            <h5>quick and easy online chats</h5>
            <image src="http://ts2.mm.bing.net/th?&id=HN.607994655766610062&w=315&h=300&c=0&pid=1.9&rs=0&p=0" id="couchPic">

            <div id="userNameInput" class="panel-primary modal fade" data-backdrop="false" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Choose a username</h3>  
                </div>
                <br>   enter a user name: <input type ="text" id="theUser">
                <br><br>     <button type="button" id="nameInput"  class="btn btn-primary btn-xs" style="float:right">submit</button>

            </div>
            <div id="rooms">
                <div id="allRooms"  class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Choose a room</h3>         
                        <input type="button" id ="createRoom" class="btn" value ="Create a new room"   data-target="#myModal">
                    </div>

                </div>


            </div> 
        </div>
       
            
            <div id="messageAndMenu">
                        <button type="button" id="logout" class="btn btn-default btn-sm specific">Log out</button>
                        
                   
                <div id ="messageArea" class="panel panel-primary specific" >
                    <div class="panel-heading">
                        <h3 class="panel-title" id="chatRoomTitle" ></h3>
                        
                    </div>
                        <div id="chatMessages"></div>
                            
                        
                </div>
             </div>
            <div id ="inputArea" class="specific">
                <textarea class="form-control specific" id="inputChat" rows="3"></textarea>
            </div>

            <div id ="controls" class="specific">
                <button type="button" id="submit" class="btn btn-info .btn-lg specific">send</button>
            </div>
       
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Enter room name</h4>
                    </div>
                    <div class="modal-body">
                        Enter  name:&nbsp; <input type="text" id="roomFromModal">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="addRoomButton">add room</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="chat.js">  </script>
            
      
        
    </body>
</html>
